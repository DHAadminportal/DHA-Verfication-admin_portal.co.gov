<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Applicants - DHA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: linear-gradient(135deg, #0d47a1, #1565c0); color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; text-align: center; }
        .applicants-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .applicant-card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-top: 4px solid #0d47a1; }
        .applicant-card h3 { color: #0d47a1; margin-bottom: 10px; }
        .info { font-size: 12px; margin: 5px 0; }
        .label { font-weight: bold; color: #0d47a1; }
        .qr-code { width: 120px; height: 120px; margin: 10px auto; background: #f5f5f5; border: 2px dashed #0d47a1; display: flex; align-items: center; justify-content: center; }
        .buttons { display: flex; gap: 8px; margin-top: 10px; }
        .btn { flex: 1; padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .btn-view { background: #0d47a1; color: white; }
        .btn-download { background: #fdd835; color: #0d47a1; }
        .loading { text-align: center; padding: 40px; }
        .error { background: #ffebee; border: 1px solid #ef5350; color: #c62828; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üáøüá¶ All Applicants & Documents</h1>
            <p>South African Department of Home Affairs</p>
        </header>
        <div id="loading" class="loading">Loading applicants...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="applicantsContainer" class="applicants-grid"></div>
    </div>

    <script>
        async function loadApplicants() {
            try {
                const response = await fetch('/api/applicants');
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                
                if (!data.success || !data.permits) {
                    throw new Error('No applicants found');
                }

                const container = document.getElementById('applicantsContainer');
                container.innerHTML = data.permits.map(app => `
                    <div class="applicant-card">
                        <h3>${app.name}</h3>
                        <div class="info"><span class="label">Type:</span> ${app.type}</div>
                        <div class="info"><span class="label">Permit #:</span> ${app.permitNumber}</div>
                        <div class="info"><span class="label">Status:</span> ‚úì ${app.status}</div>
                        <div class="info"><span class="label">Nationality:</span> ${app.nationality}</div>
                        <div id="qr-${app.id}" class="qr-code">üì±</div>
                        <div class="buttons">
                            <button class="btn btn-view" onclick="alert('View profile for ${app.name}')">View</button>
                            <button class="btn btn-download" onclick="downloadPDF('${app.id}')">PDF</button>
                        </div>
                    </div>
                `).join('');

                data.permits.forEach(app => loadQR(app.id));
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }

        async function loadQR(appId) {
            try {
                const response = await fetch(`/api/applicants/${appId}/qr`);
                const data = await response.json();
                if (data.success && data.qrCode) {
                    document.getElementById(`qr-${appId}`).innerHTML = `<img src="${data.qrCode}" style="width: 100%; height: 100%;">`;
                }
            } catch (e) {
                console.warn('QR load failed:', e);
            }
        }

        function downloadPDF(appId) {
            window.open(`/api/applicants/${appId}/pdf`, '_blank');
        }

        loadApplicants();
    </script>
</body>
</html>
